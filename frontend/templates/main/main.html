<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="box-sizing: border-box; width:100%; height:100vh; margin:0px;">
<div style="box-sizing: border-box; width:40%; height:70%; margin:20px; float:left">
    <div style="width:100%; height: 100%; border: 1px solid red; box-sizing: border-box">
        {% if client_img %}
            <img src=client_img style="width:100%; height:100%">
        {% else %}
            <img src='/static/basic.jpg' style="width:100%; height:100%;">
        {% endif %}
    </div>
    <form action="{{url_for('main.create')}}" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</div>

<div style="box-sizing: border-box; width:40%; height:70%; margin:20px; float:left">
    <div style="width:100%; height: 100%; border: 1px solid red; box-sizing: border-box">
        {% if faculty %}
            <img src=faculty style="width:100%; height:100%">
        {% else %}
            <h3>어떤 교수님과 닮았을 까요?</h3>
        {% endif %}
    </div>
    <div>
        {% if faculty %}
            <h3>학과: {{department}}</h3>
            <h3>성함: {{name}}</h3>
        {% endif %}
    </div>
</div>
</body>
</html>
